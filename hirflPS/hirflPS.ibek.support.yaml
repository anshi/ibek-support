      AREA:
        type: str
        description: |-
          The area name of the PowerSupply location

      PS_SN:
        type: str
        description: |-
          The ID of the PowerSupply
      
      IP:
        type: str
        description: |-
          IP of the serial server to PowerSupply
      
      PORT:
        type: str
        description: |-
          Port of the serial server to PowerSupply

      PARM:
        type: str
        description: |-
          Some init parameters
        
    databases:
      - file: $(HIRFLPS)/db/dbDigitalDCSerialPS.db
        args:
          AREA:
          PS_SN:
          IP:
          PORT:
          PARM:   
  
  - name: DCPSEthernet
    description: |-
      DC mode ethernet port PowerSupply IOC.
    parameters:
      AREA:
        type: str
        description: |-
          The area name of the PowerSupply location

      PS_SN:
        type: str
        description: |-
          The ID of the PowerSupply
      
      IP:
        type: str
        description: |-
          IP of the PowerSupply
      
      PORT:
        type: str
        description: |-
          Port of the PowerSupply

      PARM:
        type: str
        description: |-
          Some init parameters
        
    databases:
      - file: $(HIRFLPS)/db/dbDigitalDCSerialPS.db
        args:
          AREA:
          PS_SN:
          IP:
          PORT:
          PARM:
        